backend:
- changed-files:
  - any-glob-to-any-file: backend/**

dependencies:
- any:
  - changed-files:
    - any-glob-to-any-file: ['**/pyproject.toml', '**/uv.lock', '**/package.json', '**/package-lock.json']
  - head-branch: ['^dependabot/']

docker:
- changed-files:
  - any-glob-to-any-file: ['**/Dockerfile', '**/compose*.yaml', '**/.dockerignore']

documentation:
- changed-files:
  - any-glob-to-any-file: '**/*.md'

frontend:
- changed-files:
  - any-glob-to-any-file: frontend/**

github_actions:
- changed-files:
  - any-glob-to-any-file: '.github/workflows/**'

javascript:
- changed-files:
  - any-glob-to-any-file: ['**/*.js', '**/*.ts', '**/*.tsx', '**/package.json', '**/package-lock.json']

python:
- changed-files:
  - any-glob-to-any-file: ['**/*.py', '**/pyproject.toml', '**/uv.lock']
