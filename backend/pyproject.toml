[project]
name = "dumbjared-backend"
version = "0.1.0"
description = "Django backend for Dumb Jared that provides a REST API and handles web scraping."
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "beautifulsoup4>=4.14.2",
    "django>=5.2.7",
    "django-environ>=0.12.0",
    "django-health-check>=3.20.0",
    "djangorestframework>=3.16.1",
    "fake-useragent>=2.2.0",
    "playwright>=1.55.0",
    "psycopg[binary]>=3.2.10",
    "requests>=2.32.5",
]

[dependency-groups]
prod = [
    "gunicorn>=23.0.0",
    "hiredis>=3.3.0",
    "redis>=7.0.1",
]
dev = [
    "ruff>=0.8.0",
]

[tool.ruff]
line-length = 88
target-version = "py314"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "N",   # pep8-naming
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["api", "config", "core", "scraper"]

[tool.ruff.format]
quote-style = "double"
